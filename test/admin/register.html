<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="form-container">
			<img id="logo" src="img/logo.png">
			<form id="register-form" class="pure-form">
				<fieldset>
					<legend>Register to access administration area:</legend>
					<div id="inputs-group" class="group pure-group pure-u-1-2">
						<input id="username" class="pure-input-1" placeholder="Username" type="text">
						<input id="password" class="pure-input-1" placeholder="Password" type="password">
						<input id="confirm" class="pure-input-1" placeholder="Confirm" type="password">
					</div>
					<div id="buttons-group" class="group pure-u-2-5">
						<input id="generator" class="pure-button pure-input-1" type="button" value="Generate">
						<input id="toggle" class="pure-button pure-input-1" type="button" value="Toggle">
					</div>
					<input id="register" class="pure-button pure-input-1-2 pure-input-rounded" type="button" value="Register">
				</fieldset>
			</form>
		</div>
	</body>
</html>
