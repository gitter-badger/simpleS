<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="form-container">
			<img id="logo" src="img/logo.png">
			<form action="/login" id="login-form" class="pure-form" method="POST">
				<fieldset>
					<legend>Login to access administration area:</legend>
					<div id="inputs-group" class="group pure-group pure-u-2-3">
						<input autocomplete="off" id="username" class="pure-input-1" name="username" placeholder="Username" type="text">
						<input id="password" class="pure-input-1" name="password" placeholder="Password" type="password">
					</div>
					<input id="login" class="pure-button pure-input-1-2 pure-input-rounded" type="button" value="Login">
				</fieldset>
			</form>
		</div>
	</body>
</html>
